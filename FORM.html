<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>LAUNCHIFO Form Submission</title>
</head>
<body>
    <div class="container">
        <h1>Launchifo Request Form</h1>
        <form action="https://formsubmit.co/davionsebastianbabu@gmail.com" method="POST" method="post" class="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="hidden" name="_next" value="https://savion-thomas.github.io/LAUNCHIFO/index.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_cc" value="another@email.com">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
